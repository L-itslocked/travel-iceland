<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visit Iceland</title>
    <style>
      :root {
        --headings-font-family: "Inter", sans-serif;
        --p-font-family: Georgia, "Times New Roman", Times, serif;
        --main-color: pink;
        --secondary-color: green;
        --accent-color: blue;
      }
      nav ul {
        position: absolute;
        top: 1%;
        left: 40%;
        list-style: none;
        text-align: center;
        word-spacing: 2rem;
        text-transform: lowercase;
        font-size: 0.75rem;
      }
      li {
        display: inline-block;
      }
      nav li a {
        color: var(--main-color);
        text-decoration: none;
      }
      nav li:visited {
        color: var(--accent-color);
      }
      nav li:hover {
        color: var(--secondary-color);
        transition: ease-in-out 200ms;
      }
      main img {
        width: 100%;
        height: auto;
      }
      h1 {
        font-size: 10rem;
        text-transform: uppercase;
      }
      h3 {
        font-size: 3rem;
      }
      .main-container {
        position: relative;
        font-family: var(--headings-font-family);
      }
      .main-title {
        position: absolute;
        top: 25%;
        left: 3%;
        line-height: 0.5rem;
        font-weight: 200 !important;
      }
      .main-p {
        position: absolute;
        left: 3%;
        bottom: 3%;
        font-weight: 100;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="main-container">
        <nav>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#visit">Visit</a></li>
            <li><a href="#nature">Nature</a></li>
            <li><a href="#hikes">Hikes</a></li>
          </ul>
        </nav>

        <img
          src="travel-iceland-photos/header.jpg"
          class="img-fluid"
          id="main-img"
          alt="Iceland snowcaps and icebergs"
        />
        <div class="main-title">
          <h1>Iceland</h1>
          <h3>Explore.</h3>
        </div>
        <div class="row main-p">
          <div class="col-md-6">
            <p>Learn more about Iceland</p>
          </div>
          <div class="col-md-6">
            <p id="temp">Curr. Temp Â°C</p>
          </div>
        </div>
      </div>
    </main>
    <section></section>
    <section></section>
    <section></section>
    <section></section>
    <footer></footer>
  </body>
  <script></script>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visit Iceland</title>
    <style>
      :root {
        --headings-font-family: "Inter", sans-serif;
        --p-font-family: Georgia, "Times New Roman", Times, serif;
        --main-color: pink;
        --secondary-color: green;
        --accent-color: blue;
      }
      nav ul {
        position: absolute;
        top: 1%;
        left: 40%;
        list-style: none;
        text-align: center;
        word-spacing: 2rem;
        text-transform: lowercase;
        font-size: 0.75rem;
      }
      li {
        display: inline-block;
      }
      nav li a {
        color: var(--main-color);
        text-decoration: none;
      }
      nav li:visited {
        color: var(--accent-color);
      }
      nav li:hover {
        color: var(--secondary-color);
        transition: ease-in-out 200ms;
      }
      main img {
        width: 100%;
        height: auto;
      }
      h1 {
        font-size: 10rem;
        text-transform: uppercase;
      }
      h3 {
        font-size: 3rem;
      }
      .main-container {
        position: relative;
        font-family: var(--headings-font-family);
      }
      .main-title {
        position: absolute;
        top: 25%;
        left: 3%;
        line-height: 0.5rem;
        font-weight: 200 !important;
      }
      .main-p {
        position: absolute;
        left: 3%;
        bottom: 3%;
        font-weight: 100;
      }

      section {
        display: inline-flex;
        word-wrap: normal;
        padding-top: 2rem;
      }

      #section-1 p,
      #section-2 p,
      #section-3 p,
      #section-4 p {
        margin: 8rem 3rem;
      }
      #section-1 img,
      #section-2 img,
      #section-3 img,
      #section-4 img {
        object-fit: cover;
        width: 375px;
        height: 375px;
      }

      @media (max-width: 1000px) {
        h1 {
          font-size: 5rem;
        }
        h3 {
          font-size: 1rem;
        }
        .main-p {
          font-size: 0.75rem;
        }
        nav ul {
          left: 25%;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <div class="main-container">
        <nav>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#visit">Visit</a></li>
            <li><a href="#nature">Nature</a></li>
            <li><a href="#hikes">Hikes</a></li>
          </ul>
        </nav>

        <img
          src="travel-iceland-photos/header.jpg"
          class="img-fluid"
          id="main-img"
          alt="Iceland snowcaps and icebergs"
        />
        <div class="main-title">
          <h1>Iceland</h1>
          <h3>Explore.</h3>
        </div>
        <div class="row main-p">
          <div class="col-md-6">
            <p>Learn more about Iceland</p>
          </div>
          <div class="col-md-6">
            <p id="temp">Curr. Temp Â°C</p>
          </div>
        </div>
      </div>
    </main>

    <div class="container">
      <section>
        <div class="row" id="section-1">
          <div class="col-md-6 d-md-inline-flex">
            <p>
              <strong>Almost 80% of Iceland is uninhabited,</strong>
              and the terrain consists of plateaux, mountain peaks, and fertile
              lowlands
            </p>
          </div>
          <div class="col-md-6 d-md-inline-flex">
            <img
              src="travel-iceland-photos/iceberg.jpg"
              alt=""
              class="img-fluid"
            />
          </div>
        </div>
      </section>
      <section>
        <div class="row" id="section-2">
          <div class="col-md-6 d-md-inline-flex">
            <img
              src="travel-iceland-photos/puffin.jpg"
              alt=""
              class="img-fluid"
            />
          </div>
          <div class="col-md-6 d-md-inline-flex">
            <p>Iceland has 266 museums in total</p>
          </div>
        </div>
      </section>
      <section>
        <div class="row" id="section-3">
          <div class="col-md-6 d-md-inline-flex">
            <p>Population is 372,520*</p>
            <!-- <div class="row">
              <div class="col-md">
                <small>*as of 2021</small>
              </div>
            </div> -->
          </div>
          <div class="col-md-6 d-md-inline-flex">
            <img
              src="travel-iceland-photos/population.jpg"
              alt="town in Iceland"
              class="img-fluid"
            />
          </div>
        </div>
      </section>
      <section>
        <div class="row" id="section-4">
          <div class="col-md-6">
            <img
              src="travel-iceland-photos/hike.jpg"
              alt="hiker on trail"
              class="img-fluid"
            />
          </div>
          <div class="col-md-6">BEST RATED HIKES</div>
        </div>
      </section>
    </div>
    <footer></footer>
  </body>
  <script></script>
</html>
